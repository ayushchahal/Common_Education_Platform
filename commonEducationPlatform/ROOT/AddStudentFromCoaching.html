<div class="card border-secondary" style="margin-left:5%;width:70%;"> 
    <div class="card-header bg-dark text-white">
        <h5>Add a Student</h5>
    </div>
    
    <div class="card-body">
       <form action="/AddStudent1" method="post">  
    <div class="input-group input-group-default">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Student Name</span>
  </div>
  <input type="text" class="form-control" aria-label="Large" name="studentName" aria-describedby="inputGroup-sizing-sm" placeholder="Enter student's name">
</div>
<br>
<div class="input-group input-group-default">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Contact Number</span>
  </div>
  <input type="text" class="form-control" aria-label="Large" name="cno1" aria-describedby="inputGroup-sizing-sm" placeholder="Enter student's phone number">
</div>
    
    
    
    <br>
    <div class="input-group input-group-default">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Email Address</span>
  </div>
  <input type="text" class="form-control" aria-label="Large" name="email" aria-describedby="inputGroup-sizing-sm" placeholder="Enter student's email address">
</div>

<br>
    <div class="input-group input-group-default">
  
  <input type="submit" class="btn btn-dark" value="Submit details">
</div>
