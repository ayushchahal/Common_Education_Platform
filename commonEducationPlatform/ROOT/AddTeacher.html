<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Add Teacher</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="addTeacher.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>

<body>
<div id="modal_popup">
 <div class="contentform">

<form action="/AddTeacher1" method="post" >
 


 <h1>Add a teacher</h1>	
	<br>
 <div class="leftcontact">
 	<div class="form-group">
 	 Teacher Name:<span>*</span><br>
 	 <span class="icon-case"><i class="fa fa-male"></i></span>
 	 <input type="text" name="teacherName" placeholder="Enter Coaching Name here">
 	 </div>
 	 
  <br>
  
  <div class="form-group">
  		Contact Number:<span></span><br>
  		<span class="icon-case"><i class="fa fa-phone"></i></span>
  		<input type="text" name="cno1" placeholder="Enter contact number">
 	</div>
  
  
  

  </div>
  
  <div class="rightcontact">	
  	 

  <div class="form-group">
  Email Address:<br>
  <span class="icon-case"><i class="fa fa-envelope-open"></i></span>
  <input type="text" name="email" placeholder="Enter coaching's email address">
  </div>
  
  <br>

<div class="form-group">
  	Activate Teacher:<span>*</span><br>
  	<span class="icon-case"><i class="fa fa-certificate"></i></span>
  	<select name="IsActive" class="drop-down" >
  		<option disabled selected value > -- select an option -- </option>
	    <option value="Yes">Yes</option>
	    <option value="No">No</option>
 	</select>
 	</div>
	
  
  </div>
  <input type="submit" class="bouton-contact" value="Proceed to Step 2">
  </div>
</form> 
</div>
</body>

</html>
