<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Add Coaching</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="addCoaching.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>

<body>
<div id="modal_popup">
 <div class="contentform">

<form action="/AddCoaching" method="post" >
 


 <h1>Add a new coaching</h1>
	<br>
 <div class="leftcontact">
 	<div class="form-group">
 	 Coaching Name:<span>*</span><br>
 	 <span class="icon-case"><i class="fa fa-university"></i></span>
 	 <input type="text" name="coahcingName" placeholder="Enter Coaching Name here">
 	 </div>
 	 
  <br>
  
  	<div class="form-group">
  	Address Line 1:<span>*</span><br>
  	<span class="icon-case"><i class="fa fa-location-arrow"></i></span>
  	<input type="text" name="address1" placeholder="Enter Plot Number or Building Name">
  	</div>
  	
  <br>
  
 	<div class="form-group">
  	Address Line 2:<br>
  	<span class="icon-case"><i class="fa fa-location-arrow"></i></span>
  	<input type="text" name="address2" placeholder="Enter Area or Locality Name">
  	</div>
  	
  <br>
  
  	<div class="form-group">
  	City:<span>*</span><br>
  	<span class="icon-case"><i class="fa fa-building-o"></i></span>
  	<input type="text" name="city" placeholder="City Name">
  	</div>

  <br>
  
 	<div class="form-group">
  	State:<span>*</span><br>
  	<span class="icon-case"><i class="fa fa-address-card"></i></span>
  	<input type="text" name="state" placeholder="State Name">
  	</div>

  </div>
  
  <div class="rightcontact">	
  	 <div class="form-group">
  		Contact Number 1:<span>*</span><br>
  		<span class="icon-case"><i class="fa fa-phone"></i></span>
  		<input type="text" name="cno1" placeholder="Enter first contact number">
 	</div>
  
  <br>

  <div class="form-group">
  Contact Number 2:<br>
  <span class="icon-case"><i class="fa fa-phone"></i></span>
  <input type="text" name="cno2" placeholder="Enter second contact number">
  </div>
 
  <br>
  
  <div class="form-group">
  Email Address:<br>
  <span class="icon-case"><i class="fa fa-envelope-open"></i></span>
  <input type="text" name="email" placeholder="Enter coaching's email address">
  </div>
  
  <br>

	<div class="form-group">
  	Activate Coaching:<span>*</span><br>
  	<span class="icon-case"><i class="fa fa-certificate"></i></span>
  	<select name="IsActive" class="drop-down" >
  		<option disabled selected value > -- select an option -- </option>
	    <option value="Yes">Yes</option>
	    <option value="No">No</option>
 	</select>
 	</div>
  
  </div>
  <input type="submit" class="bouton-contact" value="Submit">
  </div>
</form> 
</div>
</body>

</html>
