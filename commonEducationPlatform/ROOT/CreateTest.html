<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Create a test</title>
		<link rel="stylesheet" href="dashboard.css">
		<link rel="stylesheet" href="createATest.css">
	</head>
<body>
	<a href="/Dashboard"><img id="Logo" border="0" src="CommonPlatforms.jpg" width="175" height="100">
	</a>
	<form action="/Logout" method="post">
		<input name="Submit" type="submit" value="Logout" id="Logout"><br><br><br><br><br><br>
	</form>
	
	<br><br>
	<div class="container">
	<form action="/TestDetails" method="post">
	<h1>Create a test</h1>
		<br>
		<label>Test Name:</label>
		<br>		
		<input type="text" name="testName" placeholder="Test name" id="testName" class="input">
		<br><br><br>
		<label>Subject Name:</label>
		<br>
		<input type="text" name="testSubject" placeholder="Subject name" class="input">
		<br><br><br>
		<label>Type of test:</label>
		<br>
		
		<select type="select" name="testType" class="drop-down" >
			<option disabled selected value > -- Type of test -- </option>
			<option> Standard test </option>
			<option> Time attack test </option>
		</select>
		<br>
		<br>
		<br>
		<label>Number of questions:</label>
		<br>
		<input type="text" name="noq" placeholder="Number of questions" class="input">
		<br><br><br>
		<label>Total Marks:</label>
		<br>
		<input type="text" name="totalMarks" placeholder="Total marks" class="input">
		<br><br><br>
		<label>Test time:</label>
		<br>
		<input type="text" name="totalTime" placeholder="Total time in minutes" class="input">
		<br><br><br>
		<input type="submit" name="submit_button" value="Proceed to question creation" id="bouton-contact">
	
	</form>
	</div>
	</body>
</html>
